<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500" id="realistic-record">
  <defs>
    <radialGradient id="vinylGroove" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="28%" style="stop-color:#0a0a0a"/>
        <stop offset="30%" style="stop-color:#222"/>
        <stop offset="31%" style="stop-color:#000"/>
        <stop offset="35%" style="stop-color:#333"/>
        <stop offset="36%" style="stop-color:#0a0a0a"/>
        <stop offset="40%" style="stop-color:#2a2a2a"/>
        <stop offset="42%" style="stop-color:#000"/>
        <stop offset="48%" style="stop-color:#444"/>
        <stop offset="50%" style="stop-color:#0a0a0a"/>
        <stop offset="55%" style="stop-color:#333"/>
        <stop offset="58%" style="stop-color:#000"/>
        <stop offset="65%" style="stop-color:#2a2a2a"/>
        <stop offset="70%" style="stop-color:#0a0a0a"/>
        <stop offset="75%" style="stop-color:#333"/>
        <stop offset="85%" style="stop-color:#111"/>
        <stop offset="95%" style="stop-color:#222"/>
        <stop offset="98%" style="stop-color:#000"/>
        <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    
    <linearGradient id="surfaceShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0" />
      <stop offset="40%" style="stop-color:#fff;stop-opacity:0.05" />
      <stop offset="50%" style="stop-color:#fff;stop-opacity:0.2" />
      <stop offset="60%" style="stop-color:#fff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
    </linearGradient>

    <path id="textPathTop" d="M 150,250 A 100,100 0 0,1 350,250" />
    <path id="textPathBottom" d="M 340,250 A 90,90 0 0,1 160,250" />
  </defs>

  <g id="record-group" transform-origin="center center">
    <circle cx="250" cy="250" r="248" fill="url(#vinylGroove)" stroke="#000" stroke-width="2"/>
    
    <circle cx="250" cy="250" r="248" fill="url(#surfaceShine)" transform="rotate(-30, 250, 250)" pointer-events="none"/>

    <g id="label-area">
      <circle cx="250" cy="250" r="105" fill="#f4f1e8" />
      <circle cx="250" cy="250" r="100" fill="none" stroke="#d4af37" stroke-width="3" stroke-dasharray="5,3"/>
      
      <text fill="#333" font-family="'Arial Black', Arial, sans-serif" font-weight="900" font-size="22" text-anchor="middle" letter-spacing="1px">
        <textPath xlink:href="#textPathTop" startOffset="50%" dominant-baseline="auto">
          WHAT U VIBIN TO?
        </textPath>
      </text>
      
      <text fill="#666" font-family="Arial, sans-serif" font-weight="bold" font-size="12" text-anchor="middle" letter-spacing="2px">
        <textPath xlink:href="#textPathBottom" startOffset="50%" dominant-baseline="hanging">
          STEREO • SIDE A • 33 RPM
        </textPath>
      </text>
      
      <circle cx="250" cy="250" r="15" fill="#f4f1e8" stroke="#000" stroke-width="1" opacity="0.8"/>
      <circle cx="250" cy="250" r="12" fill="#000" opacity="0.9"/>
    </g>
  </g>
</svg>