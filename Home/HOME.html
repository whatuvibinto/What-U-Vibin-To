<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAT U VIBIN TO?</title>
    <style>
        /* --- CSS スタイル設定 --- */
        
        /* 全体のリセットとベース設定 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f0; /* 画像のようなオフホワイト */
            font-family: "Arial Black", "Helvetica Neue", Arial, sans-serif; /*太字ゴシック*/
            overflow-x: hidden; /* 横スクロール防止 */
        }

        /* コンテナ（要素を配置する箱） */
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 1. 左上のロゴ */
        .header-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px; /* 必要に応じて調整 */
            max-width: 80%;
            z-index: 10;
        }
        .header-logo img {
            width: 100%;
            height: auto;
            transform: rotate(-10deg); /* 雰囲気を出すため少し傾け */
        }

        /* 2. メインコンテンツ（リンクとレコード） */
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80vh;
            position: relative;
        }

        /* 左側のナビゲーションリンク */
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 20; /* レコードより手前に表示 */
            margin-top: 100px; /* ロゴとかぶらないように */
            margin-left: 5%;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 2.5rem; /* 大きめの文字 */
            font-style: italic;
            font-weight: 900;
            text-transform: capitalize;
            position: relative;
            transition: transform 0.2s;
            width: fit-content;
        }

        .nav-links a:hover {
            transform: scale(1.05) translateX(10px);
            color: #333;
        }

        /* "Dig for new music" の特別なスタイル（二重線風） */
        .nav-links a.special-link {
            text-decoration: underline;
            text-decoration-thickness: 3px;
            text-underline-offset: 5px;
        }

        /* 3. 右側のレコード盤 */
        .record-wrapper {
            position: absolute;
            right: -100px; /* 画面右端からはみ出させる */
            top: 50%;
            transform: translateY(-50%);
            width: 600px;
            height: 600px;
            z-index: 5; /* 文字より奥 */
            cursor: grab; /* マウスカーソルを掴むアイコンに */
            touch-action: none; /* スマホでのスクロール干渉を防ぐ */
        }

        .record-wrapper:active {
            cursor: grabbing;
        }

        .record-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            /* 影をつけて立体感を出す */
            box-shadow: 15px 15px 30px rgba(0,0,0,0.4);
            user-select: none; /* 画像選択防止 */
            -webkit-user-drag: none; /* ドラッグ防止 */
        }

        /* 4. フッター */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: #000;
        }

        /* --- レスポンシブ対応（スマホ向け） --- */
        @media (max-width: 768px) {
            .header-logo {
                width: 200px;
            }
            .nav-links a {
                font-size: 1.8rem;
                background-color: rgba(244, 244, 240, 0.7); /* 文字が読めるように半透明背景 */
            }
            .record-wrapper {
                width: 350px;
                height: 350px;
                right: -50px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-logo">
        <img src="logo.png" alt="WHAT U VIBIN TO?">
    </div>

    <div class="main-content">
        <nav class="nav-links">
            <a href="about.html">About</a>
            <a href="books.html">Books</a>
            <a href="contact.html">Contact</a>
            <a href="dig.html" class="special-link">Dig for new music</a>
            <a href="event.html">Event</a>
        </nav>

        <div class="record-wrapper" id="recordArea">
            <img src="record.png" alt="Vinyl Record" class="record-img" id="recordDisk">
        </div>
    </div>

    <div class="footer">
        Developed by Lucy, Wassup bro
    </div>
</div>

<audio id="scratchAudio" src="scratch.mp3" preload="auto"></audio>

<script>
    /* --- JavaScript スクラッチ機能の実装 --- */

    const recordArea = document.getElementById('recordArea');
    const recordDisk = document.getElementById('recordDisk');
    const audio = document.getElementById('scratchAudio');

    let isDragging = false;
    let startAngle = 0;
    let currentRotation = 0;
    let lastRotation = 0;
    let previousPlayTime = 0; // 音の連続再生制限用

    // 中心座標を取得する関数
    function getCenter(element) {
        const rect = element.getBoundingClientRect();
        return {
            x: rect.left + rect.width / 2,
            y: rect.top + rect.height / 2
        };
    }

    // 角度を計算する関数 (ラジアン -> 度)
    function getAngle(x, y, center) {
        const dy = y - center.y;
        const dx = x - center.x;
        let theta = Math.atan2(dy, dx); // -PI から PI
        theta *= 180 / Math.PI; // ラジアンを度に変換
        return theta;
    }

    // 音を再生する関数（簡易版）
    function playScratchSound() {
        const now = Date.now();
        // 音が重なりすぎないように、前回の再生から一定時間(100ms)空ける
        if (now - previousPlayTime > 100) {
            // 音を最初から再生（リセットして再生）
            audio.currentTime = 0;
            
            // ブラウザの自動再生ポリシー対策のため、promiseで処理
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Audio play prevented needed interaction first.");
                });
            }
            previousPlayTime = now;
        }
    }

    // --- マウスイベント (PC) ---

    recordArea.addEventListener('mousedown', (e) => {
        isDragging = true;
        const center = getCenter(recordArea);
        startAngle = getAngle(e.clientX, e.clientY, center) - currentRotation;
        recordArea.style.cursor = 'grabbing';
    });

    window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();

        const center = getCenter(recordArea);
        const angle = getAngle(e.clientX, e.clientY, center);
        
        // 新しい回転角度を計算
        const newRotation = angle - startAngle;
        
        // レコードを回転させる
        recordDisk.style.transform = `rotate(${newRotation}deg)`;

        // 動いていることを検知したら音を鳴らす
        // 前回の角度との差分が一定以上あれば「動いた」とみなす
        if (Math.abs(newRotation - lastRotation) > 2) {
            playScratchSound();
        }

        currentRotation = newRotation;
        lastRotation = newRotation;
    });

    window.addEventListener('mouseup', () => {
        isDragging = false;
        recordArea.style.cursor = 'grab';
    });


    // --- タッチイベント (スマホ/タブレット) ---

    recordArea.addEventListener('touchstart', (e) => {
        isDragging = true;
        const touch = e.touches[0];
        const center = getCenter(recordArea);
        startAngle = getAngle(touch.clientX, touch.clientY, center) - currentRotation;
    }, { passive: false });

    window.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        e.preventDefault(); // スクロール防止

        const touch = e.touches[0];
        const center = getCenter(recordArea);
        const angle = getAngle(touch.clientX, touch.clientY, center);

        const newRotation = angle - startAngle;
        recordDisk.style.transform = `rotate(${newRotation}deg)`;

        if (Math.abs(newRotation - lastRotation) > 2) {
            playScratchSound();
        }

        currentRotation = newRotation;
        lastRotation = newRotation;
    }, { passive: false });

    window.addEventListener('touchend', () => {
        isDragging = false;
    });

</script>

</body>
</html>
