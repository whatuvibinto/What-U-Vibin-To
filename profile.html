<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="js/dig_data.js"></script>
    
    <style>
        /* 全体のスタイル */
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center; /* 横方向の中央 */
            align-items: center;     /* 縦方向の中央 */
            height: 100vh;           /* 画面いっぱいの高さ */
            margin: 0;
            text-align: center;      /* テキストも中央揃え */
        }

        /* ロゴとテキストをまとめる箱 */
        .container {
            display: flex;
            flex-direction: column; /* 縦並びにする */
            align-items: center;
            gap: 20px; /* ロゴと文字の間隔 */
        }

        /* ロゴのスタイル */
        .vibe-logo {
            width: 240px;  /* ロゴのサイズ（適宜調整してください） */
            height: auto;
            /* ネオンパープルの影（ロゴが透過PNGなら drop-shadow が効きます） */
            filter: drop-shadow(0 0 10px rgba(180, 0, 255, 0.7));
            /* アニメーションの適用 */
            animation: breathe 3s infinite ease-in-out;
        }

        /* テキストのスタイル */
        #status p {
            margin: 0;
            font-size: 14px;
            color: #ccc;
            letter-spacing: 1px;
            animation: fadeIn 0.5s;
        }

        /* アニメーション定義：呼吸するように明滅・拡大 */
        @keyframes breathe {
            0% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(180, 0, 255, 0.5)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(180, 0, 255, 1)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(180, 0, 255, 0.5)); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="images/white_logo.png" alt="What U Vibin To?" class="vibe-logo" onerror="this.style.display='none'">
        
        <div id="status">
            <p>Loading Profile...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('id');

            let person = null;
            if (window.digData) {
                person = window.digData.find(p => p.id === userId);
            }

            const statusDiv = document.getElementById('status');

            if (!person) {
                statusDiv.innerHTML = "<p>Profile not found.</p>";
                return;
            }

            // テキスト更新（ロゴの下だけ書き換わる）
            statusDiv.innerHTML = `<p>Checking ${person.name}'s Vibe...</p>`;
            
            const hour = new Date().getHours();
            const urls = person.playlists;

            if (!urls) {
                statusDiv.innerHTML = "<p>No playlist data.</p>";
                return;
            }

            let targetUrl = urls.default;
            // 時間帯の判定ロジック（そのまま維持）
            if (hour >= 6 && hour < 11 && urls.morning) {
                targetUrl = urls.morning;
            } else if (hour >= 20 && hour < 24 && urls.night) {
                targetUrl = urls.night;
            }

            // 1.5秒待機（アニメーションを見せるため少し時間を伸ばすのがオススメ）
            setTimeout(() => {
                // 遷移直前のメッセージ
                statusDiv.innerHTML = `<p>Vibe found. Opening...</p>`;
                
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 500); // メッセージ変更から0.5秒後にジャンプ
            }, 1500);
        });
    </script>
</body>
</html>
