<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT - WHAT U VIBIN TO?</title>
    <link rel="stylesheet" href="css/style_index.css">
    <link rel="stylesheet" href="css/style_contact.css">
</head>
<body class="contact-page">

<div class="marquee-wrapper">
    <div class="marquee-content">
        WHAT U VIBIN TO? /// LOVE IS FREE /// WHAT U VIBIN TO? /// KEEP DIGGING /// WHAT U VIBIN TO? /// LOVE IS FREE ///
    </div>
</div>

<div class="container">
    <div class="header-logo-wrapper contact-logo">
        <a href="index.html">
            <img src="images/logo.svg" alt="WHAT U VIBIN TO?">
        </a>
    </div>

    <div class="contact-content">
        <h2 class="contact-title">Wassup bro</h2>
        <p class="contact-desc">
            掲載依頼、ご質問等お気軽にご連絡ください。
        </p>

        <form class="contact-form" action="https://formspree.io/f/meeejngp" method="POST">
            
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" placeholder="YOUR NAME" required>
            </div>

            <div class="form-group">
                <label for="email">EMAIL ADDRESS</label>
                <input type="email" id="email" name="email" placeholder="YOUR@EMAIL.COM" required>
            </div>

            <div class="form-group">
                <label for="message">MESSAGE</label>
                <textarea id="message" name="message" rows="6" placeholder="WHAT'S ON YOUR MIND?" required></textarea>
            </div>

            <button type="submit" class="send-btn">SEND MESSAGE</button>
        </form>
    </div>

    <div class="footer">
        KEEP DIGGING, KEEP VIBING.
    </div>
</div>

</body>
</html>
