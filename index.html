<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WHAT U VIBIN TO?</title>
    
    <link rel="stylesheet" href="css/index.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <img src="images/3D_newLogo.svg" alt="WHAT U VIBIN TO?" class="header-logo">
            </a>
        </div>
        
        <button id="menuBtn" class="menu-btn" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <div id="menuPanel" class="menu-panel">
        <nav class="menu-nav">
            <a href="index.html" class="nav-link highlight" onclick="closeMenu()">
                <span class="nav-en">Home</span>
                <span class="nav-jp">トップページに戻る</span>
            </a>
            <a href="explore.html" class="nav-link" onclick="closeMenu()">
                <span class="nav-en">Explore</span>
                <span class="nav-jp">あの人の"この時間"をのぞく</span>
            </a>
            <a href="how.html" class="nav-link" onclick="closeMenu()">
                <span class="nav-en">How it works</span>
                <span class="nav-jp">仕組み / 使い方</span>
            </a>
            <a href="getQR.html" class="nav-link" onclick="closeMenu()">
                <span class="nav-en">Get QR</span>
                <span class="nav-jp">あなただけのQRをつくる</span>
            </a>
        </nav>
    </div>

    <main class="hero-section">
        
        <div class="bg-layer">
            <img src="images/whiteQR_background.PNG" alt="" class="bg-image">
            <div class="glow-spot-1"></div>
            <div class="glow-spot-2"></div>
            <div class="glow-bottom"></div>
        </div>

        <div class="container">
            <div class="hero-content">
                
                <div class="copy-wrapper">
                    <h1 class="main-copy">
                        <span>自己紹介は、</span>
                        <span class="text-gradient">音楽でもアリ。</span>
                    </h1>
                    <p class="sub-copy-jp">
                        あなたの"時間帯で変わるバイブス"を、<br>QRひとつで。
                    </p>
                </div>

                <div class="sub-copy-en">
                    <p>Your intro can be music.</p>
                    <p>One QR, different vibes.</p>
                </div>

                <div class="action-buttons">
                    <div class="btn-group">
                        <a href="how.html" class="btn-secondary">
                            <span>How it works</span>
                            <span class="arrow-icon">&gt;</span>
                        </a>
                    </div>
                    
                    <a href="getQR.html" class="btn-primary">
                        <span>Get your QR</span>
                    </a>
                </div>

            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p class="copyright">
            © 2026 WHAT U VIBIN TO
        </p>
    </footer>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const menuPanel = document.getElementById('menuPanel');
        let isMenuOpen = false;

        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                menuPanel.classList.add('menu-open');
                menuBtn.classList.add('active');
                document.body.style.overflow = 'hidden';
            } else {
                closeMenu();
            }
        }

        function closeMenu() {
            isMenuOpen = false;
            menuPanel.classList.remove('menu-open');
            menuBtn.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        menuBtn.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
