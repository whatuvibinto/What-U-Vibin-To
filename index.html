<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WHAT U VIBIN TO?</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        black: '#050505',
                        dark: '#0a0a0a',
                        neon: '#a855f7', /* Neon Purple */
                        neonHover: '#9333ea',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        jp: ['Noto Sans JP', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                        'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { -webkit-font-smoothing: antialiased; }
        .menu-open { transform: translateX(0) !important; }
        /* ガラスのような質感のボーダー */
        .glass-border {
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden selection:bg-neon selection:text-white">

    <header class="fixed top-0 left-0 w-full h-16 flex justify-between items-center px-6 md:px-12 z-50 bg-white/90 backdrop-blur-md border-b border-black/5 transition-all duration-300">
        <div class="logo-container">
            <a href="index.html" class="block">
                <img src="images/3D_newLogo.svg" alt="WHAT U VIBIN TO?" class="h-8 w-auto opacity-90 hover:opacity-100 transition-opacity">
            </a>
        </div>
        
        <button id="menuBtn" class="relative z-[60] w-8 h-6 flex flex-col justify-between items-end group focus:outline-none" aria-label="Menu">
            <span class="w-full h-[1.5px] bg-black transition-all duration-300 group-[.active]:rotate-45 group-[.active]:translate-y-[11px] group-[.active]:bg-white"></span>
            <span class="w-2/3 h-[1.5px] bg-black transition-all duration-300 group-[.active]:opacity-0"></span>
            <span class="w-full h-[1.5px] bg-black transition-all duration-300 group-[.active]:-rotate-45 group-[.active]:-translate-y-[11px] group-[.active]:bg-white"></span>
        </button>
    </header>

    <div id="menuPanel" class="fixed inset-0 z-40 bg-black/95 backdrop-blur-xl flex flex-col justify-center items-center transform translate-x-full transition-transform duration-500 cubic-bezier(0.16, 1, 0.3, 1)">
        <nav class="flex flex-col gap-10 text-center w-full max-w-md px-6">
            <a href="index.html" class="group flex flex-col items-center gap-3" onclick="closeMenu()">
                <span class="font-sans text-3xl font-bold uppercase tracking-[0.2em] text-neon drop-shadow-[0_0_15px_rgba(168,85,247,0.4)]">Home</span>
                <span class="font-jp text-xs text-gray-500 tracking-widest">トップページに戻る</span>
            </a>
            <a href="explore.html" class="group flex flex-col items-center gap-3 opacity-60 hover:opacity-100 transition-opacity" onclick="closeMenu()">
                <span class="font-sans text-2xl font-bold uppercase tracking-[0.2em] text-white group-hover:text-neon transition-colors">Explore</span>
                <span class="font-jp text-xs text-gray-500 group-hover:text-gray-300">あの人の"この時間"をのぞく</span>
            </a>
            <a href="how.html" class="group flex flex-col items-center gap-3 opacity-60 hover:opacity-100 transition-opacity" onclick="closeMenu()">
                <span class="font-sans text-2xl font-bold uppercase tracking-[0.2em] text-white group-hover:text-neon transition-colors">How it works</span>
                <span class="font-jp text-xs text-gray-500 group-hover:text-gray-300">仕組み / 使い方</span>
            </a>
            <a href="getQR.html" class="group flex flex-col items-center gap-3 opacity-60 hover:opacity-100 transition-opacity" onclick="closeMenu()">
                <span class="font-sans text-2xl font-bold uppercase tracking-[0.2em] text-white group-hover:text-neon transition-colors">Get QR</span>
                <span class="font-jp text-xs text-gray-500 group-hover:text-gray-300">あなただけのQRをつくる</span>
            </a>
        </nav>
    </div>

    <main class="relative w-full min-h-[100dvh] flex items-center justify-center pt-20 pb-10 overflow-hidden">
        
        <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
            <img src="images/whiteQR_background.PNG" alt="" class="absolute bottom-[-5%] right-[-20%] w-[120%] md:w-[70%] md:right-[-5%] opacity-30 mix-blend-screen animate-float">
            
            <div class="absolute -top-[20%] -left-[20%] w-[150%] h-[150%] bg-neon/5 rounded-full blur-[180px] mix-blend-screen pointer-events-none"></div>
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full bg-gradient-to-b from-transparent via-neon/5 to-transparent pointer-events-none"></div>
        </div>

        <div class="container mx-auto px-6 md:px-12 relative z-10 w-full max-w-6xl">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-20 items-center">
                
                <div class="flex flex-col items-start space-y-10 order-2 lg:order-1">
                    
                    <div class="space-y-6">
                        <h1 class="font-jp font-bold text-3xl md:text-4xl lg:text-5xl leading-tight tracking-tight text-white">
                            <span class="block mb-2">自己紹介は、</span>
                            <span class="block text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-gray-500">音楽でもアリ。</span>
                        </h1>
                        
                        <p class="font-jp font-medium text-sm md:text-base text-gray-400 leading-loose tracking-wide">
                            あなたの"時間帯で変わるバイブス"を、<br>QRひとつで表現しよう。
                        </p>

                        <div class="pt-2 border-l border-neon/50 pl-4">
                            <p class="font-sans text-[10px] md:text-xs font-medium text-neon tracking-[0.2em] uppercase opacity-80">
                                Your intro can be music.
                            </p>
                            <p class="font-sans text-[10px] md:text-xs font-medium text-gray-600 tracking-[0.2em] uppercase mt-1">
                                One QR, different vibes.
                            </p>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-5 w-full pt-4">
                        <div class="flex flex-col items-start">
                            <a href="how.html" class="group flex items-center justify-center px-8 py-3 rounded-full border border-white/20 bg-white/5 hover:bg-white/10 hover:border-neon/50 backdrop-blur-sm transition-all duration-300 w-full sm:w-auto">
                                <span class="font-sans font-semibold text-xs tracking-widest uppercase text-gray-300 group-hover:text-white transition-colors">How it works</span>
                                <span class="ml-3 text-neon text-xs transform group-hover:translate-x-1 transition-transform">&gt;</span>
                            </a>
                        </div>
                        
                        <a href="getQR.html" class="group relative flex items-center justify-center px-8 py-3 rounded-full bg-neon hover:bg-neonHover transition-all duration-300 shadow-[0_0_15px_rgba(168,85,247,0.3)] hover:shadow-[0_0_30px_rgba(168,85,247,0.5)] w-full sm:w-auto overflow-hidden">
                            <span class="relative z-10 font-sans font-bold text-xs tracking-widest uppercase text-white">Get your QR</span>
                            <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                        </a>
                    </div>
                </div>

                <div class="order-1 lg:order-2 flex justify-center lg:justify-end">
                    <div class="relative w-64 h-64 md:w-80 md:h-80 lg:w-96 lg:h-96 glass-border bg-white/5 rounded-3xl backdrop-blur-sm flex items-center justify-center animate-float">
                        <div class="text-center">
                            <p class="font-sans text-xs text-gray-600 tracking-widest uppercase mb-2">QR Space</p>
                            <div class="w-32 h-32 border-2 border-dashed border-gray-700 rounded-lg mx-auto flex items-center justify-center">
                                <span class="text-gray-700 text-xs">IMG</span>
                            </div>
                        </div>
                        
                        <div class="absolute top-4 left-4 w-4 h-4 border-t-2 border-l-2 border-neon/30 rounded-tl-sm"></div>
                        <div class="absolute top-4 right-4 w-4 h-4 border-t-2 border-r-2 border-neon/30 rounded-tr-sm"></div>
                        <div class="absolute bottom-4 left-4 w-4 h-4 border-b-2 border-l-2 border-neon/30 rounded-bl-sm"></div>
                        <div class="absolute bottom-4 right-4 w-4 h-4 border-b-2 border-r-2 border-neon/30 rounded-br-sm"></div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="absolute bottom-0 w-full py-6 text-center z-20 border-t border-white/5 bg-black/80 backdrop-blur-sm">
        <p class="font-sans text-[10px] font-medium text-gray-600 tracking-[0.2em] uppercase">
            © 2026 WHAT U VIBIN TO / One QR, Different Vibes
        </p>
    </footer>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const menuPanel = document.getElementById('menuPanel');
        let isMenuOpen = false;

        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                menuPanel.classList.add('menu-open');
                menuBtn.classList.add('active');
                document.body.style.overflow = 'hidden';
            } else {
                closeMenu();
            }
        }

        function closeMenu() {
            isMenuOpen = false;
            menuPanel.classList.remove('menu-open');
            menuBtn.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        menuBtn.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
