<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAT U VIBIN TO?</title>
    <style>
        /* --- CSS スタイル設定 --- */
        
        /* 全体のリセットとベース設定（背景は元のシンプル仕様） */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f0; /* 元のオフホワイト */
            font-family: "Arial Black", "Helvetica Neue", Arial, sans-serif; /* 元の太字ゴシック */
            overflow-x: hidden; /* 横スクロール防止 */
        }

        /* --- 追加：上部の流れるテキスト (Ticker) --- */
        .marquee-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #000; /* 黒帯 */
            color: #f4f4f0;   /* 文字は背景色と同じオフホワイト */
            padding: 8px 0;
            z-index: 100;
            overflow: hidden;
            white-space: nowrap;
            font-size: 1rem;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .marquee-content {
            display: inline-block;
            animation: marquee 20s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* コンテナ */
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 1. 左上のロゴ */
        .header-logo-wrapper {
            position: absolute;
            /* ティッカーがある分、少し下に下げる (20px -> 70px) */
            top: 70px;
            left: 20px;
            width: 500px; 
            max-width: 80%;
            z-index: 10;
        }
        
        .header-logo-wrapper a {
            display: block;
            width: 100%;
        }

        .header-logo-wrapper img {
            width: 100%;
            height: auto;
            transform: rotate(-10deg);
            /* 立体感を出す影 */
            filter: drop-shadow(15px 15px 10px rgba(0,0,0,0.5));
            transition: transform 0.3s;
        }
        
        .header-logo-wrapper img:hover {
             transform: rotate(-12deg) scale(1.02);
        }

        /* 2. メインコンテンツ */
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80vh;
            position: relative;
        }

        /* 左側のナビゲーションリンク */
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 20; 
            /* ロゴ位置に合わせてここも調整 */
            margin-top: 180px; 
            margin-left: 5%;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            /* サイズとフォントは元のまま */
            font-size: 2.5rem; 
            font-style: italic;
            font-weight: 900;
            text-transform: capitalize;
            position: relative;
            transition: all 0.2s;
            width: fit-content;
            background-color: transparent; 
        }

        /* カーソルを当てたときの「色と効果」 */
        .nav-links a:hover {
            color: transparent; /* 文字色を透明に */
            -webkit-text-stroke: 2px #000; /* 黒い縁取り */
            text-shadow: 5px 5px 0px #FF4F00; /* オランダ・オレンジの影 */
            transform: scale(1.05) translateX(10px);
        }

        /* "Dig for new music" の特別なスタイル */
