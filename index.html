<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAT U VIBIN TO?</title>
    <style>
        /* --- CSS スタイル設定 --- */
        
        /* 全体のリセットとベース設定（背景を元に戻す） */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f0; /* 元のオフホワイト */
            font-family: "Arial Black", "Helvetica Neue", Arial, sans-serif; /* 元の太字ゴシック */
            overflow-x: hidden; /* 横スクロール防止 */
        }

        /* コンテナ */
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 1. 左上のロゴ（ホームボタン機能と影は維持） */
        .header-logo-wrapper {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 500px; 
            max-width: 80%;
            z-index: 10;
        }
        
        .header-logo-wrapper a {
            display: block;
            width: 100%;
        }

        .header-logo-wrapper img {
            width: 100%;
            height: auto;
            transform: rotate(-10deg);
            /* 立体感を出す影（ここだけ残す） */
            filter: drop-shadow(15px 15px 10px rgba(0,0,0,0.5));
            transition: transform 0.3s;
        }
        
        .header-logo-wrapper img:hover {
             transform: rotate(-12deg) scale(1.02);
        }


        /* 2. メインコンテンツ */
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80vh;
            position: relative;
        }

        /* 左側のナビゲーションリンク */
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 20; 
            margin-top: 150px; 
            margin-left: 5%;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            /* サイズとフォントを元に戻す */
            font-size: 2.5rem; 
            font-style: italic;
            font-weight: 900;
            text-transform: capitalize;
            position: relative;
            transition: all 0.2s; /* アニメーション速度 */
            width: fit-content;
            background-color: transparent; 
        }

        /* ★ここがポイント：カーソルを当てたときの「色と効果」だけ残す */
        .nav-links a:hover {
            color: transparent; /* 文字色を透明に */
            -webkit-text-stroke: 2px #000; /* 黒い縁取り */
            text-shadow: 5px 5px 0px #FF4F00; /* オランダ・オレンジの影 */
            transform: scale(1.05) translateX(10px);
        }

        /* "Dig for new music" の特別なスタイル */
        .nav-links a.special-link {
            text-decoration: underline;
            text-decoration-thickness: 3px;
            text-underline-offset: 5px;
        }
        
        /* special-linkのホバー時も同様のエフェクトを適用 */
        .nav-links a.special-link:hover {
            text-decoration: none; /* ホバー時は下線を消してエフェクト優先 */
             -webkit-text-stroke: 2px #000;
            text-shadow: 5px 5px 0px #FF4F00;
        }

        /* 3. 右側のレコード盤エリア */
        .record-wrapper {
            position: absolute;
            right: -100px; 
            top: 50%;
            transform: translateY(-50%);
            width: 600px;
            height: 600px;
            z-index: 5;
            cursor: grab;
            touch-action: none;
            
            border-radius: 50%;
            box-shadow: 15px 15px 30px rgba(0,0,0,0.4);
        }

        .record-wrapper:active {
            cursor: grabbing;
        }

        .record-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            user-select: none;
            -webkit-user-drag: none;
        }

        /* 4. フッター（元に戻す） */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.5rem;
            font-weight: bold;
            color: #000;
        }

        /* --- レスポンシブ対応（スマホ向け） --- */
        @media (max-width: 768px) {
            .header-logo-wrapper {
                width: 300px;
            }
            .nav-links a {
                font-size: 1.8rem; /* スマホ用サイズ */
            }
            .record-wrapper {
                width: 350px;
                height: 350px;
                right: -50px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-logo-wrapper">
        <a href="index.html">
            <img src="images/logo.png" alt="WHAT U VIBIN TO?">
        </a>
    </div>

    <div class="main-content">
        <nav class="nav-links">
            <a href="about.html">About</a>
            <a href="books.html">Books</a>
            <a href="contact.html">Contact</a>
            <a href="dig.html" class="special-link">Dig for new music</a>
            <a href="event.html">Events</a>
        </nav>

        <div class="record-wrapper" id="recordArea">
            <img src="images/record.png" alt="Vinyl Record" class="record-img" id="recordDisk">
        </div>
    </div>

    <div class="footer">
        Developed by Lucy, Wassup bro
    </div>
</div>

<audio id="scratchAudio" src="scratch.mp3" preload="auto"></audio>

<script>
    /* --- JavaScript スクラッチ機能 (変更なし) --- */

    const recordArea = document.getElementById('recordArea');
    const recordDisk = document.getElementById('recordDisk');
    const audio = document.getElementById('scratchAudio');

    let isDragging = false;
    let startAngle = 0;
    let currentRotation = 0;
    let lastRotation = 0;
    let previousPlayTime = 0;

    function getCenter(element) {
        const rect = element.getBoundingClientRect();
        return {
            x: rect.left + rect.width / 2,
            y: rect.top + rect.height / 2
        };
    }

    function getAngle(x, y, center) {
        const dy = y - center.y;
        const dx = x - center.x;
        let theta = Math.atan2(dy, dx); 
        theta *= 180 / Math.PI; 
        return theta;
    }

    function playScratchSound() {
        const now = Date.now();
        if (now - previousPlayTime > 100) {
            audio.currentTime = 0;
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Audio play prevented needed interaction first.");
                });
            }
            previousPlayTime = now;
        }
    }

    // PC Mouse Events
    recordArea.addEventListener('mousedown', (e) => {
        isDragging = true;
        const center = getCenter(recordArea);
        startAngle = getAngle(e.clientX, e.clientY, center) - currentRotation;
        recordArea.style.cursor = 'grabbing';
    });

    window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const center = getCenter(recordArea);
        const angle = getAngle(e.clientX, e.clientY, center);
        const newRotation = angle - startAngle;
        recordDisk.style.transform = `rotate(${newRotation}deg)`;

        if (Math.abs(newRotation - lastRotation) > 2) {
            playScratchSound();
        }
        currentRotation = newRotation;
        lastRotation = newRotation;
    });

    window.addEventListener('mouseup', () => {
        isDragging = false;
        recordArea.style.cursor = 'grab';
    });

    // Touch Events
    recordArea.addEventListener('touchstart', (e) => {
        isDragging = true;
        const touch = e.touches[0];
        const center = getCenter(recordArea);
        startAngle = getAngle(touch.clientX, touch.clientY, center) - currentRotation;
    }, { passive: false });

    window.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const touch = e.touches[0];
        const center = getCenter(recordArea);
        const angle = getAngle(touch.clientX, touch.clientY, center);
        const newRotation = angle - startAngle;
        recordDisk.style.transform = `rotate(${newRotation}deg)`;

        if (Math.abs(newRotation - lastRotation) > 2) {
            playScratchSound();
        }
        currentRotation = newRotation;
        lastRotation = newRotation;
    }, { passive: false });

    window.addEventListener('touchend', () => {
        isDragging = false;
    });
</script>

</body>
</html>
