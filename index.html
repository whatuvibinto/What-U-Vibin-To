<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAT U VIBIN TO?</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="logo-container">
            <a href="index.html">
                <img src="images/3D_newLogo.svg" alt="WHAT U VIBIN TO?" class="header-logo">
            </a>
        </div>
        <button class="menu-btn" id="menuBtn" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <div class="menu-panel" id="menuPanel">
        <nav class="menu-nav">
            <a href="explore.html" class="menu-link">
                <span class="en-text">Explore</span>
                <span class="jp-sub">あの人が"この時間"に聞いている曲をのぞく</span>
            </a>
            <a href="how.html" class="menu-link">
                <span class="en-text">How it works</span>
                <span class="jp-sub">このQRの仕組み/使い方</span>
            </a>
            <a href="getQR.html" class="menu-link highlight">
                <span class="en-text">Get Your QR</span>
                <span class="jp-sub">あなただけのQRをつくる</span>
            </a>
        </nav>
    </div>

    <main class="hero-section">
        <div class="container">
            
            <div class="hero-text">
                <h1 class="main-copy">
                    自己紹介は、<br>
                    音楽でもアリ。
                </h1>
                <p class="sub-copy-jp">
                    あなたの"今のバイブス"を、QRひとつで。
                </p>
                <div class="sub-copy-en">
                    <p>Your intro can be music.</p>
                    <p>One QR, different vibes.</p>
                </div>

                <div class="hero-actions">
                    <a href="getQR.html" class="btn btn-primary">Get your Sound QR</a>
                    <div class="action-group">
                        <a href="how.html" class="btn btn-secondary">How it works <span class="arrow">&gt;</span></a>
                        <span class="btn-sub-text">このQRの仕組み/使い方</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="hero-background">
            <img src="images/background.svg" alt="" class="bg-graphic">
        </div>

        <div class="hero-card-slider-wrapper">
            <div class="slider-header-link">
                <a href="explore.html">View More Vibes <span class="arrow">→</span></a>
            </div>

            <div class="card-slider-track" id="featuredContainer">
                </div>
        </div>
    </main>

    <footer class="site-footer">
        © 2026 WHAT U VIBIN TO / One QR, different vibes
    </footer>

    <script src="js/dig_data.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- スライダー生成 ---
            const container = document.getElementById('featuredContainer');
            
            let profiles = [];
            if (typeof window.digData !== 'undefined') {
                profiles = window.digData;
            } else if (typeof digData !== 'undefined') {
                profiles = digData;
            }

            if (profiles.length > 0) {
                // 最新の5人
                const featuredProfiles = profiles.slice(0, 5);
                let html = '';

                featuredProfiles.forEach(person => {
                    const displayName = person.name.length > 10 ? person.name.substring(0, 10) + '..' : person.name;
                    const displayRole = person.role || 'VIBER';
                    
                    html += `
                    <a href="explore.html" class="hero-profile-card">
                        <div class="card-inner">
                            <div class="card-image-area">
                                <img src="${person.image}" alt="${person.name}">
                            </div>
                            <div class="card-info-area">
                                <span class="card-role">${displayRole}</span>
                                <h3 class="card-name">${displayName}</h3>
                                <div class="card-music-wave">
                                    <span></span><span></span><span></span><span></span>
                                </div>
                            </div>
                        </div>
                    </a>
                    `;
                });

                // 最後に「もっと見る」カード
                html += `
                <a href="explore.html" class="hero-profile-card see-more">
                    <div class="card-inner see-more-inner">
                        <div class="plus-icon">+</div>
                        <span class="see-more-text">Explore All</span>
                    </div>
                </a>
                `;

                container.innerHTML = html;
            }
        });

        // --- メニュー開閉 ---
        const menuBtn = document.getElementById('menuBtn');
        const menuPanel = document.getElementById('menuPanel');
        let isMenuOpen = false;

        menuBtn.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                menuPanel.classList.add('active');
                menuBtn.classList.add('active');
                document.body.style.overflow = 'hidden';
            } else {
                menuPanel.classList.remove('active');
                menuBtn.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
</html>
