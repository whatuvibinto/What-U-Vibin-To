<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>WHAT U VIBIN TO?</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* =========================
   DESIGN SYSTEM
========================= */

:root {
  --primary: #8b7bff;
  --bg-main: #0a0a0d;
  --bg-panel: #111118;
  --border: rgba(255,255,255,0.08);
  --text-main: #f5f5f7;
  --text-sub: #a1a1aa;
}

/* =========================
   BASE
========================= */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Inter", sans-serif;
  background: radial-gradient(circle at top,#111118 0%,#0a0a0d 60%);
  color: var(--text-main);
  min-height: 100vh;
}

/* =========================
   HEADER
========================= */

header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  background: rgba(10,10,15,0.75);
  backdrop-filter: blur(16px);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  padding: 0 32px;
  z-index: 100;
}

.logo {
  font-weight: 700;
  letter-spacing: .08em;
}

/* =========================
   HERO
========================= */

.hero {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 120px 20px 40px;
}

.hero h1 {
  font-size: clamp(2.2rem,5vw,4rem);
  letter-spacing: .04em;
  text-shadow: 0 0 20px rgba(120,120,255,.15);
}

.hero p.jp {
  margin-top: 20px;
  font-size: 1.1rem;
  color: #d1d1d8;
}

.hero p.en {
  margin-top: 8px;
  font-size: .95rem;
  color: #9a9aa6;
}

.cta {
  margin-top: 36px;
}

.cta button {
  padding: 14px 36px;
  font-size: 15px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg,#8b7bff,#6a5cff);
  color: white;
  cursor: pointer;
  transition: .3s;
}

.cta button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(140,130,255,.3);
}

/* =========================
   PROFILE GRID
========================= */

.section-title {
  text-align: center;
  margin-top: 80px;
  font-size: 1.4rem;
}

.grid {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap: 24px;
}

/* =========================
   PROFILE CARD
========================= */

.card {
  background: rgba(255,255,255,.03);
  border: 1px solid var(--border);
  backdrop-filter: blur(10px);
  border-radius: 26px;
  padding: 22px;
  transition: .3s;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 40px rgba(0,0,0,.6);
}

.card h3 {
  font-size: 1.1rem;
}

.card span {
  display: block;
  font-size: .85rem;
  color: var(--text-sub);
  margin-top: 4px;
}

.qr-box {
  margin-top: 16px;
  background: rgba(255,255,255,.05);
  border-radius: 16px;
  padding: 16px;
  text-align: center;
}

.qr-box img {
  width: 120px;
}

/* =========================
   MODAL
========================= */

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal.active {
  display: flex;
}

.modal-content {
  background: var(--bg-panel);
  border-radius: 28px;
  padding: 28px;
  width: 90%;
  max-width: 360px;
  border: 1px solid var(--border);
  text-align: center;
}

.modal-content h2 {
  margin-bottom: 6px;
}

.modal-content p {
  color: var(--text-sub);
  font-size: .9rem;
  margin-bottom: 16px;
}

.modal-content img {
  width: 180px;
}

/* =========================
   FOOTER
========================= */

footer {
  text-align: center;
  padding: 40px 20px;
  color: #777;
  border-top: 1px solid var(--border);
  background: #08080c;
}

</style>
</head>

<body>

<header>
  <div class="logo">WHAT U VIBIN TO?</div>
</header>

<section class="hero">
  <div>
    <h1>THIS QR IS ALIVE.</h1>
    <p class="jp">自己紹介は、音楽でもアリ。</p>
    <p class="en">One QR. Different vibes.</p>

    <div class="cta">
      <button>Create Your DJ QR</button>
    </div>
  </div>
</section>

<h2 class="section-title">Featured DJs</h2>

<section class="grid">

<div class="card" onclick="openModal()">
  <h3>LUCY</h3>
  <span>Tokyo / Hip Hop, R&B</span>
  <div class="qr-box">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://spotify.com" />
  </div>
</div>

<div class="card" onclick="openModal()">
  <h3>KAI</h3>
  <span>Osaka / Techno</span>
  <div class="qr-box">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://spotify.com" />
  </div>
</div>

<div class="card" onclick="openModal()">
  <h3>YUTO</h3>
  <span>Berlin / House</span>
  <div class="qr-box">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://spotify.com" />
  </div>
</div>

</section>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2>LUCY</h2>
    <p>Scan to unlock today's vibe</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://spotify.com" />
  </div>
</div>

<footer>
© WHAT U VIBIN TO? 2026
</footer>

<script>
function openModal(){
  document.getElementById("modal").classList.add("active")
}

document.getElementById("modal").onclick = () => {
  document.getElementById("modal").classList.remove("active")
}
</script>

</body>
</html>
