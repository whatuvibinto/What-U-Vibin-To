<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAT U VIBIN TO?</title>
    <style>
        /* --- CSS スタイル設定 --- */
        
        /* 全体のリセットとベース設定 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f0; /* オフホワイト */
            font-family: "Arial Black", "Helvetica Neue", Arial, sans-serif; /*太字ゴシック*/
            overflow-x: hidden; /* 横スクロール防止 */
        }

        /* コンテナ（要素を配置する箱） */
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 1. 左上のロゴ */
        .header-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            /* 【修正】サイズを大きくしてインパクトを出す (300px -> 500px) */
            width: 500px; 
            max-width: 90%; /* スマホなど画面が小さい時は画面幅の90%に収める */
            z-index: 10;
        }
        .header-logo img {
            width: 100%;
            height: auto;
            transform: rotate(-10deg); /* 雰囲気を出すため少し傾け */
        }

        /* 2. メインコンテンツ（リンクとレコード） */
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80vh;
            position: relative;
        }

        /* 左側のナビゲーションリンク */
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 20; /* レコードより手前に表示 */
            /* ロゴが大きくなったのでマージンを調整（重なっても良いならそのままでもOK） */
            margin-top: 150px; 
            margin-left: 5%;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            /* 【修正】文字を少し小さく (2.5rem -> 2rem) */
            font-size: 1.5rem; 
            font-style: italic;
            font-weight: 900;
            text-transform: capitalize;
            position: relative;
            transition: transform 0.2s;
            width: fit-content;
            /* 背景色は指定せず透明のまま */
            background-color: transparent; 
        }

        .nav-links a:hover {
            transform: scale(1.05) translateX(10px);
            color: #333;
        }

        /* "Dig for new music" の特別なスタイル（二重線風） */
        .nav-links a.special-link {
            text-decoration: underline;
            text-decoration-thickness: 3px;
            text-underline-offset: 5px;
        }

        /* 3. 右側のレコード盤エリア */
        .record-wrapper {
            position: absolute;
            right: -100px; /* 画面右端からはみ出させる */
            top: 50%;
            transform: translateY(-50%);
            width: 600px;
            height: 600px;
            z-index: 5; /* 文字より奥 */
            cursor: grab; /* マウスカーソルを掴むアイコンに */
            touch-action: none; /* スマホでのスクロール干渉を防ぐ */
            
            /* 【修正】影をここに移動（画像ではなく枠につけることで回転させない） */
            border-radius: 50%; /* 丸くする */
            box-shadow: 15px 15px 30px rgba(0,0,0,0.4); /* 固定の影 */
        }

        .record-wrapper:active {
            cursor: grabbing;
        }

        .record-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            /* 【修正】ここで影（box-shadow）を削除しました */
            user-select: none; /* 画像選択防止 */
            -webkit-user-drag: none; /* ドラッグ防止 */
        }

        /* 4. フッター */
        .footer {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.3rem;
            font-weight: bold;
            color: #000;
        }

        /* --- レスポンシブ対応（スマホ向け） --- */
        @media (max-width: 768px) {
            .header-logo {
                /* スマホでも少し大きめに */
                width: 300px;
            }
            .nav-links a {
                /* 【修正】スマホ時の文字サイズも少し小さく (1.8rem -> 1.5rem) */
                font-size: 1rem;
                /* 【修正】白い背景色(rgba)を削除して透明に */
                background-color: transparent; 
            }
            .record-wrapper {
                width: 350px;
                height: 350px;
                right: -50px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-logo">
        <img src="images/logo.png" alt="WHAT U VIBIN TO?">
    </div>

    <div class="main-content">
        <nav class="nav-links">
            <a href="about.html">About</a>
            <a href="books.html">Books</a>
            <a href="contact.html">Contact</a>
            <a href="dig.html" class="special-link">Dig for new music</a>
            <a href="event.html">Events</a>
        </nav>

        <div class="record-wrapper" id="recordArea">
            <img src="images/record.png" alt="Vinyl Record" class="record-img" id="recordDisk">
        </div>
    </div>

    <div class="footer">
        Developed by Lucy, Wassup bro
    </div>
</div>

<audio id="scratchAudio" src="scratch.mp3" preload="auto"></audio>

<script>
    /* --- JavaScript スクラッチ機能の実装 --- */

    const recordArea = document.getElementById('recordArea');
    const recordDisk = document.getElementById('recordDisk');
    const audio = document.getElementById('scratchAudio');

    let isDragging = false;
    let startAngle = 0;
    let currentRotation = 0;
    let lastRotation = 0;
    let previousPlayTime = 0; // 音の連続再生制限用

    // 中心座標を取得する関数
    function getCenter(element) {
        const rect = element.getBoundingClientRect();
        return {
            x: rect.left + rect.width / 2,
            y: rect.top + rect.height / 2
        };
    }

    // 角度を計算する関数 (ラジアン -> 度)
    function getAngle(x, y, center) {
        const dy = y - center.y;
        const dx = x - center.x;
        let theta = Math.atan2(dy, dx); // -PI から PI
        theta *= 180 / Math.PI; // ラジアンを度に変換
        return theta;
    }

    // 音を再生する関数（簡易版）
    function playScratchSound() {
        const now = Date.now();
        // 音が重なりすぎないように、前回の再生から一定時間(100ms)空ける
        if (now - previousPlayTime > 100) {
            // 音を最初から再生（リセットして再生）
            audio.currentTime = 0;
            
            // ブラウザの自動再生ポリシー対策のため、promiseで処理
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Audio play prevented needed interaction first.");
                });
            }
            previousPlayTime = now;
        }
    }

    // --- マウスイベント (PC) ---

    recordArea.addEventListener('mousedown', (e) => {
        isDragging = true;
        const center = getCenter(recordArea);
        startAngle = getAngle(e.clientX, e.clientY, center) - currentRotation;
        recordArea.style.cursor = 'grabbing';
    });

    window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();

        const center = getCenter(recordArea);
        const angle = getAngle(e.clientX, e.clientY, center);
        
        // 新しい回転角度を計算
        const newRotation = angle - startAngle;
        
        // レコードを回転させる
        recordDisk.style.transform = `rotate(${newRotation}deg)`;

        // 動いていることを検知したら音を鳴らす
        // 前回の角度との差分が一定以上あれば「動いた」とみなす
        if (Math.abs(newRotation - lastRotation) > 2) {
            playScratchSound();
        }

        currentRotation = newRotation;
        lastRotation = newRotation;
    });

    window.addEventListener('mouseup', () => {
        isDragging = false;
        recordArea.style.cursor = 'grab';
    });


    // --- タッチイベント (スマホ/タブレット) ---

    recordArea.addEventListener('touchstart', (e) => {
        isDragging = true;
        const touch = e.touches[0];
        const center = getCenter(recordArea);
        startAngle = getAngle(touch.clientX, touch.clientY, center) - currentRotation;
    }, { passive: false });

    window.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        e.preventDefault(); // スクロール防止

        const touch = e.touches[0];
        const center = getCenter(recordArea);
        const angle = getAngle(touch.clientX, touch.clientY, center);

        const newRotation = angle - startAngle;
        recordDisk.style.transform = `rotate(${newRotation}deg)`;

        if (Math.abs(newRotation - lastRotation) > 2) {
            playScratchSound();
        }

        currentRotation = newRotation;
        lastRotation = newRotation;
    }, { passive: false });

    window.addEventListener('touchend', () => {
        isDragging = false;
    });

</script>

</body>
</html>
