<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAT U VIBIN TO?</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="logo-container">
            <img src="images/newlogo.svg" alt="WHAT U VIBIN TO?" class="header-logo">
        </div>
        <button class="menu-btn" id="menuBtn" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <div class="menu-panel" id="menuPanel">
        <nav class="menu-nav">
            <a href="dig.html" class="menu-link">Explore</a>
            <a href="how.html" class="menu-link">How it works</a>
            <a href="getQR.html" class="menu-link highlight">Get Your QR</a>
        </nav>
    </div>

    <main class="hero-section">
        <div class="container">
            
            <div class="hero-text">
                <h1 class="main-copy">
                    自己紹介は、<br>
                    音楽でもアリ。
                </h1>
                <p class="sub-copy-jp">
                    あなたの"今のバイブス"を、QRひとつで。
                </p>
                <div class="sub-copy-en">
                    <p>Your intro can be music.</p>
                    <p>One QR, different vibes.</p>
                </div>

                <div class="hero-actions">
                    <a href="getQR.html" class="btn btn-primary">Get your Sound QR</a>
                    <a href="how.html" class="btn btn-secondary">How it works <span class="arrow">&gt;</span></a>
                </div>
            </div>

        </div>

        <div class="hero-background">
            <img src="images/background.svg" alt="" class="bg-graphic">
        </div>
    </main>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const menuPanel = document.getElementById('menuPanel');
        let isMenuOpen = false;

        menuBtn.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                menuPanel.classList.add('active');
                menuBtn.classList.add('active'); // ボタンのアニメーション用
                document.body.style.overflow = 'hidden'; // スクロール固定
            } else {
                menuPanel.classList.remove('active');
                menuBtn.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
</html>
